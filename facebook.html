<html>
    <head>
        <title>Facebook</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"/>
        <link href="facebook.css" rel="stylesheet"/>
    </head>

    <body>
        <div class="container-fluid">

        <div class="container top-header">

            <div class="row">

                <!---Image--->

                <div class="col-md-6 mt-2 ">

                <img src="Facebook-Logo-2019[1].png" class="image-fluid" width="50%" text-center/>

                <p><h2>Facebook helps you connect and share with the people in your life.</h2></p>
                </div>

                <!---form--->

                <div class="col-md-6 text-center p-2">

                    <form class=" bg-light">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="E-mail address or phone number"/>
                        </div>

                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="password"/>
                        </div>

                        <div class="mb-3 ">
                          <input type="submit" class="form-control bg-primary text-light" value="Login"/>


                        </div>

                        <div>
                            <p class="text-primary">Forgot account?</p><hr>
                        </div>

                        <div>
                            <input type="submit"  value="Create New account" style="background-color: rgb(11, 224, 11); color: white; font-family: 'Times New Roman', Times, serif;"/>
                        </div>

                    </form>

                    <div style="margin-left: 70px;">
                        <p><b>Create a page</b>celebrity,band or business</p>
                    </div>

            </div>
        </div>
        </div>
    </body>
</html>
